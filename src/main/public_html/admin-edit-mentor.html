<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mentor Editor</title>
        <link rel="stylesheet" href="layouts/main.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>

    <body>

        <header>
            <div class="nav"><img src="assets/logo-white.png"></div> 
            <div w3-include-html="navigation_tools/admin_main_nav.html"></div>
        </header>


        <div class="main-box">
            <div class="center-content">
                <h3 class="label">Edit Mentor</h3>
            <div class="center-content">
                <form class="login">
                    Mentor's name:
                    <input type="text" name="questName" placeholder="Weronika" >
                    Mentor's surname:
                    <input type="text" name="mentorSurname" placeholder="DÄ…browska">
                    Mentor's email:
                    <input type="email" name="mentorEmail" placeholder="weronika.d@gmail.com" >
                    Mentor's login:
                    <input type="text" name="mentorLogin" placeholder="mentor">
                    Mentor's password:
                    <input type="password" name="mentorPassword" >
                    Confirm password:
                    <input type="password" name="mentorPassword" >
                    <input type="submit" name="" value="save">
                </form>
            </div>
        </div>

        <footer>
             <div w3-include-html="footer.html"></div>
        </footer>
        <script>w3.includeHTML();</script>

    </body>
</html>
