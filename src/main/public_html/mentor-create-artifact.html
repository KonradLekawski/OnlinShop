<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quest Creator</title>
        <link rel="stylesheet" href="layouts/main.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>

    <body>

        <header>
            <!-- logo.img -->
            <div>
                <div w3-include-html="navigation_tools/mentor_main_nav.html"></div>
            <div>
        </header>

        <div>
            <div>
                <h3>Create Artifact</h3>
            </div>
            <div>
                <form>
                    Artifact name:
                    <input type="text" name="questName" required>
                    Artifact category:
                    <select>
                        <option value="Remote">Remote</option>
                        <option value="FunWithMentors">Fun with mentors</option>
                    </select>
                    Artifact price:
                    <input type="number" name="artifactPrice" min="0" required>
                    <textarea name="questDescryption">Descryption</textarea>
                    <input type="submit" name="submit" value="save">
                </form>
            </div>
        </div>

        <footer>
            <div w3-include-html="footer.html"></div>
        </footer>
        <script>w3.includeHTML();</script>
    </body>
</html>
