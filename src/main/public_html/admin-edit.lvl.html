<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exp Lvl Edit</title>
        <link rel="stylesheet" href="layouts/main.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
        
    </head>

    <body>

        <header>
            <div class="nav"><img src="assets/logo-white.png"></div>
                 <div w3-include-html="navigation_tools/admin_main_nav.html"></div>
        </header>

        <div class="main-box">
            <div class="center-content">
                <h3 class="label">Edit Exp Level</h3>
            
                <div class="center-content">
                    <form class="login">
                        Level name:
                        <input type="text" name="className" placeholder="Noob">
                        Treshold:
                        <input type="number" name="treshold" min="0" placeholder="10">
                        <input type="submit" value="save">
                    </form>
                </div>
            </div>
        </div>

        <footer>
             <div w3-include-html="footer.html"></div>
        </footer>
        <script>w3.includeHTML();</script>
    </body>

</html>
