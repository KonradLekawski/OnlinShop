<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Creator</title>
        <link rel="stylesheet" href="layouts/main.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>

    <body>

        <header>
            <div class="nav"><img src="assets/logo-white.png"></div>
            <div w3-include-html="navigation_tools/mentor_main_nav.html"></div>
        </header>

       <div class="main-box">
            <div class="center-content">
                <h3 class="label">Create Student</h3>
            </div>
            <div class="center-content">
                <form class="login">
                    Student's name:
                    <input type="text" name="studentName" required>
                    Student's surname:
                    <input type="text" name="studentSurname" required>
                    Student's email:
                    <input type="email" name="studentEmail" required>
                    Student's login:
                    <input type="text" name="studentLogin" required>
                    Student's password:
                    <input type="password" name="studentPassword" required>
                    Confirm password:
                    <input type="password" name="studentPassword" required>
                    <input type="submit" name="" value="save">
                </form>
            </div>
        </div>

        <footer>
            <div w3-include-html="footer.html"></div>
        </footer>
        <script>w3.includeHTML();</script>
    </body>
</html>
