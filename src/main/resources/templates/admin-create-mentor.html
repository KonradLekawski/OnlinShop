{% extends "admin.html" %}

{% block title %}Create mentor{% endblock %}

{% block content %}
    <div class="center-content">
        <h3 class="label">Create Mentor</h3>
    </div>
    <div class="center-content">
        <form class="login">
            Mentor's name:
            <input type="text" name="mentorName" required>
            Mentor's surname:
            <input type="text" name="mentorSurname" required>
            Mentor's email:
            <input type="email" name="mentorEmail" required>
            Mentor's login:
            <input type="text" name="mentorLogin" required>
            Mentor's password:
            <input type="password" name="mentorPassword" required>
            Confirm password:
            <input type="password" name="mentorPassword" required>
            <input type="submit" name="" value="save">
        </form>
    </div>
{% endblock %}
