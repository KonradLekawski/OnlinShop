{% extends "mentor.html" %}

{% block title %}Create quest{% endblock %}

{% block content %}

<div class="center-content">
    <form class="login" method="post">
        <h3 class="label">Create Quest</h3>
        Quest's name:
        <input type="text" name="questName" required>
        Quest's description:
        <input type="text" name="questDescription" required>
        Quest's price:
        <input type="number" name="questPrice" min="0" required>

        <input type="submit" class="button" name="newCategory" value="save">
    </form>
</div>
{% endblock %}
