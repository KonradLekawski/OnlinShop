{% extends "mentor.html" %}

{% block title %}Edit student{% endblock %}

{% block content %}
<div class="center-content">
    <h3 class="label">Edit Student: {{ id }}</h3>
</div>
<div class="center-content">
    <form class="login" method="POST">
        Student's name:
        <input type="text" name="mentorName" required>
        Student's surname:
        <input type="text" name="mentorSurname" required>
        Student's email:
        <input type="email" name="mentorEmail" required>
        Student's login:
        <input type="text" name="mentorLogin" required>
        Student's password:
        <input type="password" name="mentorPassword" required>
        Confirm password:
        <input type="password" name="mentorPassword" required>
        <input type="submit" name="newMentor" value="save">
    </form>
</div>
{% endblock %}
